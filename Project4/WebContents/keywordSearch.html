                var oTextbox = new AutoSuggestControl(document.getElementById("inputQuery"), new StateSuggestions());

<title>CS144: Keyword Search</title>
<body style="background-image:url(./img/hero-img.jpg)">
    <div id="wrapper">

            </form>
        </div>
